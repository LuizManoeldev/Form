<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="shortcut icon" href="img/pngegg.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <main class="conteiner">
        <h1>Login</h1>

        <form action="/server/cadrasto.php" method="post" class="formulario" autocomplete="off">
            
            <div class="input-field">
                <input type="text" name="user_name" id="user_name" 
                    placeholder="User Name..." required>
                    <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="password" name="password" id="password" 
                    placeholder="Password..." required>
                    <div class="underline"></div>
            </div>

            <input type="submit" value="Submit" id="submit">
        </form>
        <footer>
            <span>Or Social Media</span>
            
            <div class="social-fields">
                <div class="social-field facebook">
                    <a href="https://m.facebook.com/login/?locale=pt_BR" target="_blank">
                        <i class="fab fa-facebook"></i>
                        Sign in with Facebook
                    </a>
                </div>

                <div class="social-field twitter">
                    <a href="https://twitter.com " target="_blank">
                        <i class="fab fa-twitter"></i>
                        Sign in with Twitter
                    </a>
                </div>
            </div>
        </footer>
    </main>
    
</body>
</html>
